<ion-view view-title="Main Menu" name="main-menu-view">
  <ion-content class="padding">
      <div class="list list-inset">
          
      </div>
	<button native-ui-sref="tabs.home" native-ui-sref-opts="{reload: true}" native-options="{type: 'slide', direction:'down'}"></button>

	<button class="button button-block" ng-click="showToast()">Show Toast at top with close</button>
	

      <button class="button button-large button-stable button-outlined" ng-click="selectTabWithIndex(7)">Settings</button>
      <button class="button button-large button-balanced" ng-click="selectTabWithIndex(5)">Visit Store</button>

      <button class="button button-large button-calm" ng-click="app.buildNewGame()">Start New Game</button>

      <button class="button button-large button-positive {{ (app.showLoadGameButton === true) ? 'show' : 'hidden' }}" ng-click="app.showLoadSavedGames()">Load Saved Game</button>

      <div class="list {{ (app.showSavedGames === true) ? 'show' : 'hidden' }}">
        <a href="#" class="list-item"></a>
      </div>


  </ion-content>
</ion-view>
