<ion-view view-title="Add New Player" name="add-player-view">
  <ion-content class="padding">
      <div class="list list-inset">
          <label class="item item-input">
              <input type="text" placeholder="Player Name" ng-model="playerName">
          </label>
      </div>
      <button class="button button-block button-calm" ng-click="addnewPlayer()">i class="ion-ios-plus-empty"></i> Add Player</button>
  </ion-content>
</ion-view>
