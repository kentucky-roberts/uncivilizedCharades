<ion-view view-title="Main Menu" name="main-menu-view">
  <ion-content class="padding">
      <div class="list list-inset">
          
      </div>
      <button class="button button-large button-calm" ng-click="showStoreTab()">Visit Store</button>
      <button class="button button-large button-calm" ng-click="startNewGame()">Start New Game</button>
      <button class="button button-large button-calm" ng-click="loadSavedGame()">Load Saved Game</button>
  </ion-content>
</ion-view>
