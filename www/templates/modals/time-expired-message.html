<div class="modal">
    <ion-header-bar class="bar bar-header bar-error">
        <button class="button button-icon ion-close close" ng-click="closeModal()"></button>
    </ion-header-bar>
     <ion-content class="bg-error">

             <div class="text-center">

                <h1>Time Expired!</h1>
                <i class="ion-alert-circle bigIcon" style="font-size: 60px;"></i>
               <h2>Your game is lame</h2>
                <h3>Woud the other team like to steal the point?</h3>
                <br>
                <button class="button button-link button-large" ng-click="game.stealPoint();closeModal();">Yes, steal point</button>

                <br>
                <button class="button button-link button-large ion-checkmark" ng-click="game.noPoint();closeModal();">Nope</button>
            </div>






    </ion-content>
</div>
