<div class="modal">
     <ion-header-bar class="bar bar-clear">
        <h1 class="title">Add New Player</h1>
        <button class="button button-clear pull-left " ng-click="closeModal()">Cancel</button>
    </ion-header-bar>
    <ion-content class="has-header">
        <form class="em-top-45">
            <div class="list">
                <label class="item item-input">
                    <input type="text" ng-model="playerName" placeholder="Enter new player name" />
                </label>
            </div>
        </form>
        <button type="submit" class="button button-block button-balanced" ng-click="addNewPlayer(playerName)">Add  Player</button>
    </ion-content>
</div>
