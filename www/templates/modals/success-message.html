<div class="modal">
     <ion-header-bar class="bar bar-header bar-success">
        <h1 class="title balanced">Success!</h1>
     </ion-header-bar>
    <ion-content class="bg-success">
        <div class="row">
            <div class="col">
                <h2>Well done {{game.activePlayer}}!!</h2>
                <br>
                <i class="ion-thumbsup bigIcon" style="font-size: 60px;"></i>

                <p class="success-message">You have been awarded <strong>+1 Point</strong> and your team now has {{game.activeTeam.score}}.  Click button below to continue.</p>
                <br>
                <br>
                <button class="button button-light button-block" ng-click="game.readyNextTurn(); closeModal();">Next Turn</button>
            </div>
        </div>
    </ion-content>
</div>
