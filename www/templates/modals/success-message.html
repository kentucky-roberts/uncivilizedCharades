<div class="modal">
     <ion-header-bar class="bar bar-header bar-success">
        <h1 class="title balanced">Success!</h1>
     </ion-header-bar>
    <ion-content class="bg-success">
        <div class="row">
            <div class="col">
                <h3><i class="ion-checkmark bigIcon" style="font-size: 60px;"></i> Well done {{game.activePlayer}}!!</h3>
                <br>


                <p class="lead">You have been awarded <strong>+1 Point</strong></p>
                <p>Click button below to continue</p>
                <br>
                <br>
                <button class="button button-balanced button-large icon ion-ios-arrow-right button-block" ng-click="game.awardPoint();closeModal();"> Continue</button>
            </div>
        </div>
    </ion-content>
</div>
