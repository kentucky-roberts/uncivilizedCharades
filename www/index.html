    <style>
        
    *{
            -moz-box-sizing: border-box; -webkit-box-sizing: border-box; box-sizing: border-box;
        }

        body {
          cursor: url('http://ionicframework.com/img/finger.png'), auto;
        }
        [ng-drag]{
            -moz-user-select: -moz-none;
            -khtml-user-select: none;
            -webkit-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        [ng-drag]{
            width: 100px;
            height: 100px;
            background: rgba(255,255,255, 0.8);
            color:black;
            text-align: center;
            padding-top:40px;
            display: inline-block;
            margin: 10px auto;
            cursor: move;
        }

        .vertical-rule-left-dark {
            -moz-box-shadow: rgba(255, 255, 255, 0.07) 1px 0 0 inset;
            -webkit-box-shadow: rgba(255, 255, 255, 0.07) 1px 0 0 inset;
            box-shadow: rgba(255, 255, 255, 0.07) 1px 0 0 inset;
            border-left: 4px solid #121212;
        }


         i {
            font-size: 16px;
            color: white;
        }

        [ng-drag].drag-over{
            border:solid 1px white;
        }

        [ng-drag].dragging{
            opacity: 0.5;
        }

        [ng-drop]{
            width: 100%;
            min-height: 400px;
            height: 100%;
            padding:10px;
            display: block;
            margin:20px 0;
            position: relative;
        }

        [ng-drop].drag-enter{
          border:solid 5px white;
          opacity: 0.5;
        }

        [ng-drop] span.title{
            display: block;
            position: absolute;
            top:0;
            left:50%;
            width: 200px;
            height: 40px;
            margin-left: -100px;
            margin-top: -55px;
        }

        ul.draggable-objects:after {
            display: block;
            content: "";
            clear: both;
        }

        ul.draggable-objects {
            padding: 25px auto;
            margin: 15px auto;
            height: 100%;
            min-height: 400px;
            width: 4px;
            margin-right: 30px;
            margin-left: 30px;
        }

        .draggable-objects li {
            float: left;
            display: block;
            width: 100px;
            height: 100px;
            margin-bottom: 5px;
            margin-left: -50px;
            position: relative;
            z-index: 10;
            -webkit-border-radius: 5px;
            -moz-border-radius: 5px;
            border-radius: 5px;
            z-index: 3;
        }

        [ng-drop] div {
            position: relative;
            z-index: 2;
        }

        .droppable-object {
            position: relative;
            z-index: 2;
            background-color: #2b2b2b;
            color: #fff;
            -webkit-border-radius: 5px;
            -moz-border-radius: 5px;
            border-radius: 5px;
            -webkit-box-shadow: inset 0 1px 10px rgba(0, 0, 0, 0.3), 0 1px 0 rgba(255, 255, 255, 0.1), 0 -1px 0 rgba(0, 0, 0, 0.5);
            -moz-box-shadow: inset 0 1px 10px rgba(0, 0, 0, 0.3), 0 1px 0 rgba(255, 255, 255, 0.1), 0 -1px 0 rgba(0, 0, 0, 0.5);
            box-shadow: inset 0 1px 10px rgba(0, 0, 0, 0.3), 0 1px 0 rgba(255, 255, 255, 0.1), 0 -1px 0 rgba(0, 0, 0, 0.5);
        }

        [ng-drop] h2 {
            color: black;
        }

        [ng-drop] ul li {
            width: 100px;
            height: 100px;
            background: transparent;
            color:black;
            text-align: center;
            padding-top:40px;
            display: inline-block;
            cursor: move;
        }
            
        [ng-drop] ul li.bg-team1 {
          background-color: #fb292d;
          color:  #212121;
        }

        [ng-drop] ul li.bg-team2 {
          background-color: #84bcde;
          color: #212121;
        }
    </style>
