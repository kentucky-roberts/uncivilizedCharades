<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>UncivilizedCharades</title>
    <!-- compiled css output -->
    <link href="css/xeditable.css" rel="stylesheet">
    <link href="css/ionic.app.css" rel="stylesheet">

    <style>

*{
        -moz-box-sizing: border-box; -webkit-box-sizing: border-box; box-sizing: border-box;
    }
body {
  cursor: url('http://ionicframework.com/img/finger.png'), auto;
}
    [ng-drag]{
        -moz-user-select: -moz-none;
        -khtml-user-select: none;
        -webkit-user-select: none;
        -ms-user-select: none;
        user-select: none;
    }
    [ng-drag]{
        width: 100px;
        height: 100px;
        background: rgba(255,0,0, 0.5);
        color:white;
        text-align: center;
        padding-top:40px;
        display: inline-block;
        margin: 10px auto;
        cursor: move;
    }
    ul.draggable-objects:after{
        display: block;
        content:"";
        clear:both;
    }

ul.draggable-objects {
  padding: 0 auto;
  background-color: lightgray;
  margin: 15px auto 25px;
}
    .draggable-objects li{
        float:left;
        display: block;
        width: 120px;
        height:120px;
        margin: 0px;
    }
 i {
font-size: 16px;
     color: white;
    }
    [ng-drag].drag-over{
        border:solid 1px red;
    }
    [ng-drag].dragging{
        opacity: 0.5;
    }
    [ng-drop]{
        width: 100%;
        height: 400px;
        padding:10px;
        display: block;
        margin:20px 0;
        position: relative;

    }
    [ng-drop].drag-enter{
      border:solid 5px red;
      opacity: 0.5;
    }
    [ng-drop] span.title{
        display: block;
        position: absolute;
        top:0;
        left:50%;
        width: 200px;
        height: 40px;
        margin-left: -100px;
        margin-top: -55px;
    }
    [ng-drop] div{
        position: relative;
        z-index: 2;
    }

.droppable-object {
    position: relative;
    z-index: 2;
    background-color: #2b2b2b;
    color: #fff;
    -webkit-border-radius: 5px;
    -moz-border-radius: 5px;
    border-radius: 5px;
    -webkit-box-shadow: inset 0 1px 10px rgba(0, 0, 0, 0.3), 0 1px 0 rgba(255, 255, 255, 0.1), 0 -1px 0 rgba(0, 0, 0, 0.5);
    -moz-box-shadow: inset 0 1px 10px rgba(0, 0, 0, 0.3), 0 1px 0 rgba(255, 255, 255, 0.1), 0 -1px 0 rgba(0, 0, 0, 0.5);
    box-shadow: inset 0 1px 10px rgba(0, 0, 0, 0.3), 0 1px 0 rgba(255, 255, 255, 0.1), 0 -1px 0 rgba(0, 0, 0, 0.5);
}
[ng-drop] h2 {
  color: black;
}
[ng-drop] ul li {
        width: 100px;
        height: 100px;
        background: transparent;
        color:black;
        text-align: center;
        padding-top:40px;
        display: inline-block;
        margin: 10px;
        cursor: move;
    }

[ng-drop] ul li.bg-team1 {
  background-color: #fb292d;
  color:  #212121;
}

[ng-drop] ul li.bg-team2 {
  background-color: #84bcde;
  color: #212121;
}
    </style>

    <script src="lib/ionic/js/ionic.bundle.js"></script>


    <script src="lib/jquery/dist/jquery.js"></script>
    <script src="lib/jquery-ui/jquery-ui.min.js"></script>

    <!-- ngCordova -->
    <!-- IMPORTANT : SHOULD be after ionic bundle and before cordova.js -->

    <!--<script src="lib/ionic-swipecards/ionic-swipecards.js"></script>-->
    <script src="lib/firebase/firebase.js"></script>
    <script src="lib/angularfire/dist/angularfire.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    
    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/app.config.js"></script>

    <!--<script src="js/ionic.swipecards.custom.js"></script>-->
    <!--<script src="lib/ionic-ion-tinder-cards/ionic.tdcards.js"></script>-->

    <!-- Moment -->
    <script src="lib/moment/min/moment.min.js"></script>
    <!-- rounded progrssbar for timer on player -->
    <script src="lib/angular-svg-round-progressbar/build/roundProgress.min.js"></script>

    <script src="lib/angular-animate/angular-animate.js"></script>
    <script src="lib/angular-touch/angular-touch.js"></script>
    <script src="lib/angular-messages/angular-messages.js"></script>
    <!--<script src="lib/ngDraggable/ngDraggable.js"></script>-->
    <script src="lib/ngDraggable/ngDraggable.js"></script>
    <script src="lib/angular-xeditable/dist/js/xeditable.js"></script>
    <script src="lib/angular-audio/app/angular.audio.js"></script>

    <script src="js/animations.js"></script>

</head>
